version: '3'

services:
 cezerin2:
   image: albis-cezerin2:1.0
   ports:
     - 3001:80
   environment:
     - DB_HOST=db
     - DB_PORT=27017
     - DB_NAME=shop
     - DB_USER=
     - DB_PASS=
     - API_BASE_URL=http://localhost:3001/api/v1
     - STORE_BASE_URL=http://localhost:3000
     - ADMIN_BASE_URL=http://localhost:3002
     - ASSETS_BASE_URL=http://localhost:3001
   volumes:
     - ./content-on-host:/var/www/cezerin2/public/content
   depends_on:
     - db
   restart: always

 cezerin2-store:
   image: albis-cezerin2-store:1.0
   environment:
     - API_BASE_URL=http://cezerin2/api/v1
     - AJAX_BASE_URL=http://cezerin2/ajax
     - ASSETS_BASE_URL=http://localhost:3001
   ports:
     - 3000:80
   depends_on:
     - cezerin2
   restart: always

 admin:
   image: albis-cezerin2-admin:1.0
   ports:
     - 3002:80
   environment:
   - API_BASE_URL=http://localhost:3001/api/v1
   - API_WEB_SOCKET_URL=ws://localhost:3001
   depends_on:
     - cezerin2
   restart: always

 db:
   image: mongo:3.6
   ports:
     - 27017:27017
   volumes:
     - ./db-on-host:/data/db
   restart: always